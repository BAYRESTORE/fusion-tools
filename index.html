<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fusion Tools - Edit Foto</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <button id="btnBack" aria-label="Kembali">&larr; Back</button>
    <h1>Fusion Tools</h1>
  </header>

  <main>
    <aside>
      <nav>
        <ul id="tabs">
          <li class="tab active" data-tab="filter">Filter ▼</li>
          <li class="tab" data-tab="manual">Manual Tools ▼</li>
        </ul>
      </nav>

      <section id="filter" class="tab-content active">
        <!-- Filter categories and controls will be dynamically loaded here -->
      </section>

      <section id="manual" class="tab-content">
        <!-- Manual tools categories and controls loaded here -->
      </section>
    </aside>

    <section id="canvas-area">
      <canvas id="imageCanvas"></canvas>

      <div id="controls">
        <input type="file" id="uploadImage" accept="image/*" />
        <button id="resetBtn">Reset</button>
        <button id="downloadBtn">Download</button>
        <button id="printBtn">Print</button>
      </div>
    </section>
  </main>

  <script src="js/filters.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
